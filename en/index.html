<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>See Fields</title>


    <!--Use Google Fonts to get Roboto and Open Sans-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    
    <!--KaTeX-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.2/dist/katex.min.css" integrity="sha384-Cqd8ihRLum0CCg8rz0hYKPoLZ3uw+gES2rXQXycqnL5pgVQIflxAUDS7ZSjITLb5" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.2/dist/katex.min.js" integrity="sha384-1Or6BdeNQb0ezrmtGeqQHFpppNd7a/gw29xeiSikBbsb44xu3uAo8c7FwbF5jhbd" crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.2/dist/contrib/auto-render.min.js" integrity="sha384-vZTG03m+2yp6N6BNi5iM4rW4oIwk5DfcNdFfxkk9ZWpDriOkXX8voJBFrAO7MpVl" crossorigin="anonymous" onload="renderMathInElement(document.body);"></script>


    <!--Gravitational Field-->
    <script defer src="../js/gravField.js" type="module"></script>


    <!--Style Sheet-->
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>See Fields</h1>
        <p>
            See the Gravitational Fields created by different bodies!
        </p>
    </header>

    <main>
        <h2>Configure the Body you want to create</h2>
        <p>
            <strong>Tip: </strong>In order to write big numbers, use scientific notation: \(5.972 \times 10^{24} = 5.972\)e\(24\)
        </p>
        <div class="input">
            <div><label for="colorMass">Mass: </label></div>
            <div><input type="number" name="colorMass" id="colorMass" value="5.972e24"> kg</div>
        </div>
        <div class="input">
            <div><label for="colorColor">Color: </label></div>
            <div><select name="colorColor" id="colorColor">
                <option value="rgb(255, 0, 0)">Red</option>
                <option value="rgb(0, 255, 0)">Green</option>
                <option value="rgb(0, 0, 255)">Blue</option>
            </select></div>
        </div>
        <div class="sim-parameters">
            <h3>Parameters of the whole Simulation</h3>
            <div class="input">
                <div><label for="colorWidth">Width: </label></div>
                <div><input type="number" name="colorWidth" id="colorWidth" value="1.5e11"> m</div>
            </div>
        </div>
        <div class="canvas-container-container">
            <div class="canvas-container">
                <canvas id="colorGravCanvas" width="700" height="400"></canvas>
            </div>
        </div>
    </main>
</body>
</html>
